<div class="delete-component">
    <p>{{"DeleteModal.SureToDelete" | translate}}</p>
</div>
<div class="buttons">
    <div class="btn-yes">
        <button color="primary" mat-raised-button type="submit" mat-button class="btn" (click) = "onDeleteClick()" > {{"App.Yes" | translate}} </button>
    </div>    
    <div class="btn-cancle">
        <button color="warn" mat-button mat-raised-button type="submit" class="btn" (click) = "onCancelClick()">{{"App.Cancel" | translate}}</button>
    </div>
    
</div>
